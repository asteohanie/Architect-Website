<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">

    <title>Architect Website</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid mobile-bar">
            <img id="hyde-logo" src="img/hhlogo.png" alt="Hyde and Hyde Logo"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarModal">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <header class="jumbotron">
        <div class="container container-fluid">
            <!-- <video autoplay muted loop id="jumbotronVideo">
                <source src="videos/pexels-mikhail-nilov-6497972.mp4" type="video/mp4">
            </video> -->
            <div class="row">
                <div class="col titleContainer">
                    <h1 id="jumbotron-title"><strong>Hyde + Hyde Architects</strong><br />We Build Emotion</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="gallery">
        <div class="container-fluid gallery-container mt-4">
            <div class="row">
                <div class="col-8">
                    <div class="card bg-dark text-white ml-5 gallery-card-left">
                        <img class="card-img" src="img/carousel-left.jpg" alt="Works" id="gallery-img-left"/>
                        <div class="card-img-overlay">
                            <h1 class="card-title">Works</h1>
                            <h2 class="card-subtitle">— Our Obsession, your home</h2>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card bg-dark text-white mr-5 gallery-card-right">
                        <img class="card-img" src="img/Blanket.jpg" alt="Objects" id="gallery-img-right"/>
                        <div class="card-img-overlay">
                            <h1 class="card-title">Objects</h1>
                            <h2 class="card-subtitle">— Beautiful collaborations</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
